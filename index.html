<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XashLib</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.adrenaline.com.br/wp-content/uploads/2023/04/Counter-Strike-2-Referencia-Protagonista-Half-Life.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            width: 80%;
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-family: 'Trebuchet MS', sans-serif;
            color: orange;
            font-size: 64px;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a.active, nav a:hover {
            border-color: purple;
        }
        .separator {
            width: 90%;
            height: 5px;
            background-color: orange;
            margin: 20px auto;
            border-radius: 10px;
        }
        .content {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
    <script>
        function switchSection(section) {
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(section).classList.add('active');

            const content = document.querySelector('.content');
            content.textContent = "There's nothing here yet :(";
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('nav a').forEach(a => {
                a.addEventListener('click', event => {
                    event.preventDefault();
                    switchSection(a.id);
                });
            });

            switchSection('main'); // Default section
        });
    </script>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>XashLib</h1>
            <nav>
                <a href="#" id="main">Main</a>
                <a href="#" id="games">Games</a>
                <a href="#" id="mods">Mods</a>
                <a href="#" id="about">About</a>
            </nav>
        </header>
        <div class="separator"></div>
        <div class="content">
            There's nothing here yet :(
        </div>
    </div>
</body>
</html>
